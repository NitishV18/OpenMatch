<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - OpenMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

  <!-- Header -->
  <header class="w-full max-w-md flex justify-between items-center py-4">
    <h1 class="text-xl font-bold text-gray-800">Settings</h1>
    <button class="text-blue-500 text-sm">Done</button>
  </header>

  <!-- Preferences -->
  <section class="w-full max-w-md space-y-4 mt-2">
    <h2 class="text-gray-500 text-sm font-semibold">PREFERENCES</h2>

    <div>
      <label class="text-sm text-gray-700">Interested In</label>
      <select class="w-full bg-white border border-gray-300 rounded-lg p-2 text-sm">
        <option>Women</option>
        <option>Men</option>
        <option>Everyone</option>
      </select>
    </div>

    <div>
      <label class="text-sm text-gray-700">Age Range</label>
      <input type="range" min="18" max="60" value="25" class="w-full">
      <p class="text-xs text-gray-500">18 - 35</p>
    </div>

    <div>
      <label class="text-sm text-gray-700">Distance (km)</label>
      <input type="range" min="1" max="100" value="30" class="w-full">
      <p class="text-xs text-gray-500">Up to 30 km</p>
    </div>
  </section>

  <!-- Notifications -->
  <section class="w-full max-w-md space-y-2 mt-6">
    <h2 class="text-gray-500 text-sm font-semibold">NOTIFICATIONS</h2>
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-700">New Matches</span>
      <input type="checkbox" class="w-4 h-4">
    </div>
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-700">Messages</span>
      <input type="checkbox" class="w-4 h-4">
    </div>
  </section>

  <!-- Privacy -->
  <section class="w-full max-w-md space-y-2 mt-6">
    <h2 class="text-gray-500 text-sm font-semibold">PRIVACY</h2>
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-700">Hide Age</span>
      <input type="checkbox" class="w-4 h-4">
    </div>
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-700">Hide Distance</span>
      <input type="checkbox" class="w-4 h-4">
    </div>
  </section>

  <!-- Account -->
  <section class="w-full max-w-md mt-6 space-y-2">
    <h2 class="text-gray-500 text-sm font-semibold">ACCOUNT</h2>
    <button class="text-sm text-blue-500">Verify Account</button>
    <button class="text-sm text-red-500">Delete Account</button>
    <button class="text-sm text-gray-500">Log Out</button>
  </section>

</body>
</html>
